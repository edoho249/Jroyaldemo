<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/order.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="div">
      <div class="head">
        <h1>Your Order</h1>
        <div id="order-items"></div>
        <p>Total: â‚¦<span id="order-total">0.00</span></p>
      </div>

      <form id="paymentForm">
        <a href="index.html">
          <img src="../img/jroyalgrills'n'chopsnewlogo.png" alt=""
        /></a>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email-address" required />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="tel" id="amount" required readonly />
          <!-- This will be auto-filled with the cart total -->
        </div>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" />
        </div>

        <div class="form-group">
          <label for="Address">Address</label>
          <input type="text" id="Address" />
        </div>

        <div class="form-submit">
          <button type="submit" onclick="payWithPaystack()">Pay</button>
        </div>
      </form>
    </div>

    <script src="../js/https://js.paystack.co/v1/inline.js"></script>
    <script src="../js/order.js"></script>
  </body>
</html>
